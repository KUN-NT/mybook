<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kun</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/vue.css">
</head>

<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      name: 'Document',
      repo: 'https://github.com/KUN-NT',
      loadSidebar: true,
      coverpage: true,
      maxLevel: 5,
      subMaxLevel: 3,
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      search: { // default默认搜索
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3,
        maxAge: 86400000,
        hideOtherSidebarContent: false,
        namespace: 'docsify-demo',
      }
    }
  </script>
  <script src="static/docsify.min.js"></script>
  <!--sql代码高亮-->
  <script src="static/prism-sql.js"></script>
  <!--shell代码高亮-->
  <script src="static/prism-bash.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="static/search.js"></script>
  <!-- 字数统计 -->
  <script src="static/countable.js"></script>
  <!-- 上一篇/下一篇 -->
  <script src="static/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="static/zoom-image.min.js"></script>
</body>

</html>
